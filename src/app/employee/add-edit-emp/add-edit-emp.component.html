<div class="d-flex flex-row bd-highlight mb-3">

<div class ="form group row" style="width: 60%;">

    <label class = "col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeName"
        placeholder="Enter Employee Name" required>
    </div>

    <label class="col-sm-2 col-form-label">Designation </label>
    <div class="col-sm-10">
       <select  [(ngModel)]="emp.designationId">
        <option>--Select--</option>
            <option *ngFor="let designation of designations" [ngValue] = "selectedDesignation">
               {{designation.designationName}}
           </option>
       </select>
    </div>

    <label class="col-sm-2 col-form-label">Permanent Address</label>
    <div class="col-sm-10">
        <input type="text"  class="form-control" [(ngModel)]="PermanentAddress"
        placeholder="Enter your Permanent Address">
    </div> 

    <label class="col-sm-2 col-form-label">Correspondent Address</label>
    <div class="col-sm-10">
        <input type="text"  class="form-control" [(ngModel)]="CorrespondentAddress">
    
        <div class="form-group">
            <input type="checkbox" id = "checkBox" (change)="autoFillAddress();" [checked]="checkBox" /> Same as permanent address
         </div>
    </div>
</div>
</div>


<button  (click)="Save()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
    Save
</button> 

<button  (click)="Update()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
    Update
</button>
